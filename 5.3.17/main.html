<html>
	<head>
        <title>DrumRoll</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	</head>
	<body>
        <h1>DrumRoll</h1>
        <div id="menu">
            <canvas id="canvasMenu" width="750" height="750"></canvas>
        </div>
        <div id="container">
            <div id="cycle">
                <h2 id="title">Press Left: Cycle Through Beats<br>Press Right: Select Beats</h2>
                <div id="img">
                    <img alt="percussion" src="resources/sushi.png" id="picture" > 
                </div>
            </div>
            <div id="visual">
                <h2 id="progress">Progress</h2>
                <canvas id="canvas" width="2000" height="1000"></canvas>
            </div>
        </div>
        <script src="main.js"></script>
	</body>
</html>
