<html>
	<head>
	</head>
	<body onclick="play()">
	<script>
		var clip = "808";
		var index = 0;
		var clips = ["808", "808-2", "AcousticHiht", "AwesomeSnare", "AwesomeTom", "BirthDayBrass", "Chant", "Clap", "Clap2", "Crash", "Cymbal", "DigitalKick", "DigitalKick2", "DigitalKick3", "DigitalKick4", "FirstHihat", "Fx", "HandsUpClap", "HiHt2", "HitHt", "HitHt3", "J808", "Kick(PutWitSub)", "Kick", "NewFx", "NewFx2", "NewSoundFX", "NewTrianglePerc", "OpenHat", "OpenHat2", "OpenHat3", "Perc", "RacksOnRacksChant", "RacksOnRacksTom", "Ride","RimShtClean", "SameDamnTimeKick", "SineBeep", "Snap", "Snare", "Snare2", "TM88TrapClap", "Trap808", "TrapClap", "TrapPerc", "TrappinChant", "TrapRimSht", "WindFx"];
		
		window.onload = function(){
			document.getElementById("title").innerHTML = clip;
		}
		
		function play(){
		var audio = new Audio('resources/' + clip + '.wav');
		audio.play();
		}
		
		window.addEventListener('contextmenu', function() {
			index++;
			if (index == clips.length){
				index = 0;
			}
			clip = clips[index];
			document.getElementById("title").innerHTML = clip;
		}, false);
	</script>
	<a id="title" style="font-size: 100px;"></a>
	</body>
</html>
